{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-fixed/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar-fixed.css' %}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

    <!-- Link to favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <style>
      body {
        min-height: 75rem;
        padding-top: 4.5rem;
        background-color: white;
      }
      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
      .table {
        font-size: 13px;
        text-align: center;
        width: 95%;
        margin: auto;
      }
      .table tr:nth-child(odd) {
        background-color: #dae5f4 !important;
      }
      .table tr:nth-child(even) {
        background-color: #b8cae4 !important;
      }
      th {
        background-color: #337ab7 !important;
        color: white !important;
        text-align: center;
      }
      .bg-body-tertiary {
        background-color: white !important; /* Ensure the inner container also has a white background */
      }
      h1 {
        text-align: center;
        color: #337ab7;
      }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            <h1>LIST OF ITEMS</h1>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">COUNT</th>
                        <th scope="col">CATEGORY</th>
                        <th scope="col">ITEM NAME</th>
                        <th scope="col">QUANTITY IN STORE</th>
                    </tr>
                </thead>
                <tbody>
                {% for instance in queryset %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ instance.category }}</td>
                        <td>{{ instance.item_name }}</td>
                        <td>{{ instance.quantity }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
